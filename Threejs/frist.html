<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的第一个Three.js案例</title>
  <style>
    body {
        margin: 0;
    }

    canvas {
        width: 100%;
        height: 100%;
        display: block;
    }
  </style>
  <script src="https://cdn.bootcss.com/three.js/92/three.js"></script>
</head>
<body onload="init()">
  
</body>
<script>

  // 声明变量
  let renderer;
  let camera;
  let scene;
  let geometry;
  let material;
  let mesh;

  // 初始化 渲染器
  function initRenderer() {
    renderer = new THREE.WebGLRenderer();  // 实例化渲染器
    renderer.setSize(window.innerWidth, window.innerHeight);  // 设置宽高
    document.body.appendChild(renderer.domElement); // 添加到 dom
  }

  // 初始化场景
  function initScene() {
    scene = new THREE.Scene();  // 实例化场景
  }

  // 初始化相机
  function initCamera() {
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1);
    camera.position.set(0, 0, 15);
  }

  // 创建模型
  function initMesh() {
    geometry = new THREE.BoxGeometry(2,2,2);  // 创建几何体
    material = new THREE.MeshNormalMaterial();  // 创建材质

    mesh = new THREE.Mesh(geometry, material);  // 创建网格
    scene.add(mesh); // 将网格添加到场景
  }

  // 运行动画
  function animate() {
    requestAnimationFrame(animate);  // 循环调用函数

    mesh.rotation.x += 0.01;  // 每帧网格模型的沿 x 轴旋转 0.01 弧度
    mesh.rotation.y += 0.02;  // 每帧网格模型的沿 y 轴旋转 0.02 弧度

    renderer.render(scene, camera);  // 渲染界面
  }


  function init() {
    initRenderer();
    initScene();
    initCamera();
    initMesh();

    animate();
  }
</script>
</html>
